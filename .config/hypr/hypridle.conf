## ============================================
## Hypridle Idle and Lock Configuration
## ============================================

## ============================================
## General Settings
## ============================================

general {
  lock_cmd = pidof hyprlock || hyprlock
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
  ignore_dbus_inhibit = false
}

## ============================================
## Idle Listeners
## ============================================

## Idle Warning (9 minutes)
listener {
  timeout = 540
  on-timeout = notify-send "ðŸ’¤ Idle Warning" "You are idle!"
  on-resume = notify-send "ðŸ‘‹ Welcome Back" "Hello!"
}

## Screen Lock (10 minutes)
listener {
  timeout = 600
  on-timeout = loginctl lock-session
}


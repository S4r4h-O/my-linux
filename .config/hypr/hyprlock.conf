## ============================================
## General Hyprlock Settings
## ============================================

general {
  ignore_empty_input = true
}

## ============================================
## Background Configuration
## ============================================

background {
  monitor =
  path = "$HOME/Pictures/Wallpapers/flowers.png"
}

## ============================================
## Password Input Field
## ============================================

input-field {
  monitor =
  size = 200, 50
  dots_size = 0.33
  dots_spacing = 0.15
  dots_center = true
  dots_rounding = -1

  ## Colors
  inner_color = $primary
  font_color = $on_primary
  outer_color = $on_primary
  check_color = $primary
  fail_color = $error

  ## Font
  font_family = Fira Semibold
  outline_thickness = 3

  ## Behavior
  fade_on_empty = true
  fade_timeout = 1000
  placeholder_text = <i>Input Password...</i>
  hide_input = false
  rounding = 10

  ## Lock Indicators
  capslock_color = -1
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false

  ## Positioning and Shadow
  position = 0, -20
  halign = center
  valign = center
  shadow_passes = 10
  shadow_size = 20
  shadow_color = $shadow
  shadow_boost = 1.6

  ## Error Display
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
}

## ============================================
## Time Display
## ============================================

label {
  monitor =
  text = cmd[update:1000] echo "$TIME"
  color = #ffffff
  font_size = 70
  font_family = Bebas Neue Regular
  position = -50, 20
  halign = right
  valign = bottom
  shadow_passes = 5
  shadow_size = 10
}

## ============================================
## User Display
## ============================================

label {
  monitor =
  text = $USER
  color = #ffffff
  font_size = 20
  font_family = Fira Code Regular
  position = -50, 120
  halign = right
  valign = bottom
  shadow_passes = 5
  shadow_size = 10
}

## ============================================
## Profile Image
## ============================================

image {
  monitor =
  path = "$HOME/Pictures/Wallpapers/flowers.png"
  size = 280
  rounding = 40
  border_size = 4
  border_color = $primary
  rotate = 0
  reload_time = -1

  position = 0, 200
  halign = center
  valign = center
  shadow_passes = 10
  shadow_size = 20
  shadow_color = $shadow
  shadow_boost = 1.6
}

## ============================================
## Startup Applications and Services
## ============================================

## Variables
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$wallDIR=$HOME/Pictures/wallpapers

## Disabled: Lock Screen Script
## $lock = $scriptsDir/LockScreen.sh

## ============================================
## D-Bus and Environment Initialization
## ============================================

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

## ============================================
## System Authentication and Policy
## ============================================

exec-once = $scriptsDir/Polkit.sh

## ============================================
## System Tray and Notification Services
## ============================================

## Network Management
exec-once = nm-applet --indicator

## Notifications (Choose one)
## exec-once = swaync
## exec-once = mako
exec-once = dunst

## System Widget Panel
exec-once = ags

## Bluetooth Management
exec-once = blueman-applet

## Status Bar
exec-once = waybar

## Wallpaper Manager
exec-once = hyprpaper

## Cursor Configuration
exec = hyprctl setcursor Adwaita 24

## ============================================
## Clipboard Management
## ============================================

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

## ============================================
## Lock and Idle Management
## ============================================

exec-once = hypridle


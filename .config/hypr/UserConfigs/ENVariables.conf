## ============================================
## Environment Variables Configuration
## Reference: https://wiki.hyprland.org/Configuring/Environment-variables/
## ============================================

## ============================================
## Toolkit Backend Variables
## ============================================

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

## Disabled: SDL2 on Wayland
## env = SDL_VIDEODRIVER,wayland

## ============================================
## XDG Desktop Specifications
## ============================================

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

## ============================================
## Qt Configuration
## ============================================

## Qt Auto Scaling and Theming
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct

## Qt Hyprland Style
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

## ============================================
## Display Scaling
## ============================================

## XWayland Scale Factor (1=100%, 1.5=150%)
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

## ============================================
## Cursor Configuration
## ============================================

## Disabled: Hyprcursor (requires hyprcursor version)
## env = HYPRCURSOR_THEME,Bibata-Modern-Ice
## env = HYPRCURSOR_SIZE,24

## X11 Cursor
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24

## ============================================
## Application-Specific Variables
## ============================================

## Firefox
env = MOZ_ENABLE_WAYLAND,1

## Electron Applications
env = ELECTRON_OZONE_PLATFORM_HINT,auto

## ============================================
## NVIDIA GPU Configuration
## ============================================

## Disabled: NVIDIA Driver Variables
## env = LIBVA_DRIVER_NAME,nvidia
## env = __GLX_VENDOR_LIBRARY_NAME,nvidia
## env = NVD_BACKEND,direct

## Disabled: NVIDIA Additional Environment
## env = GBM_BACKEND,nvidia-drm
## env = __GL_GSYNC_ALLOWED,1
## env = __NV_PRIME_RENDER_OFFLOAD,1
## env = __VK_LAYER_NV_optimus,NVIDIA_only
## env = WLR_DRM_NO_ATOMIC,1


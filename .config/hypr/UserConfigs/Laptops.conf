## ============================================
## Laptop-Specific Configuration
## ============================================

## Variables
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$makoScriptsDir = $HOME/.config/hypr/scripts/mako
$dunstScriptsDir = $HOME/.config/hypr/scripts/dunst
$UserConfigs = $HOME/.config/hypr/UserConfigs

## Touchpad Device Identifier
$Touchpad_Device=asue1209:00-04f3:319f-touchpad

## ============================================
## Keyboard Brightness Control
## ============================================

binde = , xf86KbdBrightnessDown, exec, $makoScriptsDir/BrightnessKbd.sh --dec
binde = , xf86KbdBrightnessUp, exec, $makoScriptsDir/BrightnessKbd.sh --inc

## ============================================
## ASUS-Specific Keys
## ============================================

bind = , xf86Launch1, exec, rog-control-center
bind = , xf86Launch3, exec, asusctl led-mode -n
bind = , xf86Launch4, exec, asusctl profile -n

## ============================================
## Monitor Brightness Control
## ============================================

binde = , xf86MonBrightnessDown, exec, $dunstScriptsDir/Brightness.sh --dec
binde = , xf86MonBrightnessUp, exec, $dunstScriptsDir/Brightness.sh --inc

## ============================================
## Touchpad and Input Control
## ============================================

bind = , xf86TouchpadToggle, exec, $dunstScriptsDir/TouchPad.sh

## ============================================
## Media Control Keybindings
## ============================================

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

## ============================================
## Screenshot Keybindings for Laptops
## ============================================

bind = $mainMod, S, exec, $dunstScriptsDir/ScreenShot.sh --area
bind = $mainMod SHIFT, S, exec, $dunstScriptsDir/ScreenShot.sh --swappy
bind = $mainMod CTRL, S, exec, $dunstScriptsDir/ScreenShot.sh --now
bind = $mainMod ALT, S, exec, $dunstScriptsDir/ScreenShot.sh --active

## ============================================
## Touchpad Device Configuration
## ============================================

$TOUCHPAD_ENABLED = true

device {
  name = $Touchpad_Device
  enabled = $TOUCHPAD_ENABLED
}


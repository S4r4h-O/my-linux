## ============================================
## Animation Configuration
## Name: Dynamic
## Credit: https://github.com/mylinuxforwork/dotfiles
## ============================================
animations {
  enabled = true
  ## Bezier Curve Definitions
  bezier = linear, 0, 0, 1, 1
  ## Window Animations
  animation = windows, 1, 2, linear, slide
  animation = windowsIn, 1, 2, linear, slide
  animation = windowsOut, 1, 2, linear, slide
  animation = windowsMove, 0
  ## Border and Visual Animations
  animation = border, 0
  animation = borderangle, 0
  ## Fade and Workspace Animations
  animation = fade, 1, 2, linear
  animation = workspaces, 1, 2, linear
}

## ============================================
## Window Decoration Configuration
## Reference: https://wiki.hyprland.org/Configuring/Variables/#decoration
## Reference: https://wiki.hyprland.org/Configuring/Animations/
## ============================================

## Color Scheme: Wallust Generated
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

## ============================================
## General Decoration Settings
## ============================================

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4

  col.active_border = $color12
  col.inactive_border = $color10
}

## ============================================
## Decoration Properties
## ============================================

decoration {
# Border and rounding
  rounding = 2
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  dim_inactive = false
  
  shadow {
    enabled = false
  }
  
  blur {
    enabled = false
  }
}

## ============================================
## Group and Groupbar Styling
## ============================================

group {
  col.border_active = $color15

  groupbar {
    col.active = $color0
  }
}

## ============================================
## Workspace Rules Configuration
## Reference: https://wiki.hyprland.org/Configuring/Workspace-Rules/
## ============================================

## NOTE: This file will be overwritten by NWG-Displays once you use and click apply.

## ============================================
## Workspace-to-Monitor Assignment
## ============================================

## Example: Assign workspaces to specific monitors
## workspace = 1, monitor:eDP-1
## workspace = 2, monitor:eDP-1
## workspace = 3, monitor:eDP-1
## workspace = 4, monitor:eDP-1
## workspace = 5, monitor:DP-2
## workspace = 6, monitor:DP-2
## workspace = 7, monitor:DP-2
## workspace = 8, monitor:DP-2

## ============================================
## Workspace Styling Rules
## ============================================

## Example: Workspace with custom styling
## workspace = 3, rounding:false, decorate:false

## Advanced workspace configuration with custom name
## workspace = name:coding, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, decorate:false, monitor:DP-1

## Workspace with increased border size
## workspace = 8, bordersize:8

## Named workspace with default behavior
## workspace = name:Hello, monitor:DP-1, default:true

## Named workspace for specific monitor
## workspace = name:gaming, monitor:desc:Chimei Innolux Corporation 0x150C, default:true

## ============================================
## Workspace Startup Applications
## ============================================

## Launch application on workspace creation
## workspace = 5, on-created-empty:[float] firefox

## Launch application in special workspace
## workspace = special:scratchpad, on-created-empty:foot

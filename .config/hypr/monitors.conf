## ============================================
## Monitor Configuration
## Reference: https://wiki.hyprland.org/Configuring/Monitors/
## ============================================

## NOTE: This file will be overwritten by NWG-Displays once you use and click apply.
## Original default configuration backed up at ~/.config/hypr/Monitor_Profiles/default.conf

## ============================================
## Default Monitor Configuration
## ============================================

monitor=,preferred,auto,1

## High Refresh Rate Monitor
monitor=,highrr,auto,1

## High Resolution Monitor
monitor=,highres,auto,1

## ============================================
## Example Monitor Configurations
## ============================================

## Laptop Display
## monitor = eDP-1, preferred, auto, 1
## monitor = eDP-1, 2560x1440@165, 0x0, 1

## External Displays
## monitor = DP-3, 1920x1080@240, auto, 1
## monitor = DP-1, preferred, auto, 1
## monitor = HDMI-A-1, preferred, auto, 1

## Virtual Machine
## monitor = Virtual-1, 1920x1080@60, auto, 1

## Disable Monitor
## monitor = name, disable

## ============================================
## Advanced Monitor Options
## ============================================

## Monitor Mirroring Examples
## monitor = DP-3, 1920x1080@60, 0x0, 1, mirror, DP-2
## monitor = , preferred, auto, 1, mirror, eDP-1
## monitor = HDMI-A-1, 2560x1440@144, 0x0, 1, mirror, eDP-1

## Virtual Machine (Scaled)
## monitor = , 1920x1080@60, 0x0, 1.6

## ============================================
## 10-bit Color Support
## ============================================

## Note: Hyprland border colors do not support 10-bit
## Note: Screen captures (OBS) may fail with 10-bit enabled
## monitor = , preferred, auto, 1, bitdepth, 10

## ============================================
## Display Transform and Reserved Space
## ============================================

## monitor = eDP-1, transform, 0
## monitor = eDP-1, addreserved, 10, 10, 10, 49


## ============================================
## Hyprland Keybindings Configuration
## Reference: https://wiki.hyprland.org/Configuring/Binds/
## ============================================

## ============================================
## Variables
## ============================================

$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$dunstScriptsDir = $HOME/.config/hypr/scripts/dunst
$UserConfigs = $HOME/.config/hypr/UserConfigs
$UserScripts = $HOME/.config/hypr/UserScripts

## ============================================
## System Control Keybindings
## ============================================

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, $scriptsDir/KillActiveProcess.sh
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh
bind = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh

## ============================================
## Window Layout Management
## ============================================

## Master Layout
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

## Dwindle Layout
bind = $mainMod SHIFT, I, togglesplit
bind = $mainMod, P, pseudo,

## Layout Control (Both Layouts)
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3

## ============================================
## Window Grouping
## ============================================

bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, tab, changegroupactive

## ============================================
## Window Focus and Cycling
## ============================================

bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop

## ============================================
## Special Keys and Function Keys
## ============================================

## Volume Control
bindel = , xf86audioraisevolume, exec, $dunstScriptsDir/Volume.sh --inc
bindel = , xf86audiolowervolume, exec, $dunstScriptsDir/Volume.sh --dec
bindl = , xf86audiomute, exec, $dunstScriptsDir/Volume.sh --toggle
bindl = , xf86AudioMicMute, exec, $dunstScriptsDir/Volume.sh --toggle-mic

## System Keys
bindl = , xf86Sleep, exec, systemctl suspend
bindl = , xf86monbrightnessup, exec, $dunstScriptsDir/Brightness.sh --inc
bindl = , xf86monbrightnessdown, exec, $dunstScriptsDir/Brightness.sh --dec

## Media Controls
bindl = , xf86AudioPlayPause, exec, $makoScriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $makoScriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $makoScriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $makoScriptsDir/MediaCtrl.sh --nxt
bindl = , xf86AudioPrev, exec, $makoScriptsDir/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $makoScriptsDir/MediaCtrl.sh --stop

## Disabled: Airplane Mode
## bindl = , xf86Rfkill, exec, $makoScriptsDir/AirplaneMode.sh

## ============================================
## Screenshot Keybindings
## ============================================

bind = $mainMod, Print, exec, $makoScriptsDir/ScreenShot.sh --now
bind = $mainMod SHIFT, Print, exec, $makoScriptsDir/ScreenShot.sh --area
bind = $mainMod CTRL, Print, exec, $makoScriptsDir/ScreenShot.sh --in5
bind = $mainMod CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10
bind = ALT, Print, exec, $makoScriptsDir/ScreenShot.sh --active
bind = $mainMod SHIFT, S, exec, $makoScriptsDir/ScreenShot.sh --swappy

## ============================================
## Window Movement and Resizing
## ============================================

## Resize Windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

## Move Windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

## Swap Windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

## ============================================
## Window Focus Navigation
## ============================================

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

## ============================================
## Workspace Navigation
## ============================================

## Cycle Workspaces
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

## Special Workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

## Scroll Through Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

## ============================================
## Workspace Switching (Numeric Keys)
## ============================================

## Switch to Workspace
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

## Move Window to Workspace
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

## Move Window to Workspace (Silent)
bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6
bind = $mainMod CTRL, code:16, movetoworkspacesilent, 7
bind = $mainMod CTRL, code:17, movetoworkspacesilent, 8
bind = $mainMod CTRL, code:18, movetoworkspacesilent, 9
bind = $mainMod CTRL, code:19, movetoworkspacesilent, 10
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1

## ============================================
## Mouse Bindings
## ============================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

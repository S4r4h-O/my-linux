# Animação e comportamento
animate = true
animation = matrix
animation_timeout_sec = 0
asterisk = *
hide_borders = false
hide_key_hints = true
hide_version_string = false

# Margens e espaçamento
margin_box_h = 2
margin_box_v = 1

# Cores - Tema Roxo Moderno (formato 0xSSRRGGBB)
# Background principal (roxo escuro derivado da principal)
bg = 0x001A0817

# Texto normal (rosa claro - secundária)
fg = 0x00ED80DC

# Box com fundo semi-transparente
blank_box = true

# Bordas (secundária vibrante)
border_fg = 0x00ED80DC

# Texto de erro (rosa claro bold)
error_fg = 0x01FF9EE8
error_bg = 0x00000000

# CMatrix cores (gradiente principal -> secundária)
cmatrix_fg = 0x00ED80DC
cmatrix_head_col = 0x01FFFFFF

# Mixing colors (gradiente completo)
colormix_col1 = 0x009E3E8E
colormix_col2 = 0x00C560B3
colormix_col3 = 0x00ED80DC

# DOOM fire colors (roxo -> rosa -> branco)
doom_top_color = 0x009E3E8E
doom_middle_color = 0x00ED80DC
doom_bottom_color = 0x00FFFFFF

# Game of Life (secundária)
gameoflife_fg = 0x00ED80DC
gameoflife_initial_density = 0.4
gameoflife_entropy_interval = 10
gameoflife_frame_delay = 6

# Linguagem
lang = en

# Input
input_len = 34
default_input = login
clear_password = false

# Saves
save = false

# Commands
shutdown_cmd = /sbin/shutdown -a now
restart_cmd = /sbin/shutdown -r now
shutdown_key = F1
restart_key = F2

# Sessions
xinitrc = ~/.xinitrc
xsessions = /usr/share/xsessions
waylandsessions = /usr/share/wayland-sessions
custom_sessions = /etc/ly/custom-sessions

# X server
x_cmd = /usr/bin/X
xauth_cmd = /usr/bin/xauth

# Service
service_name = ly

# Paths
path = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
login_defs_path = /etc/login.defs

# Logs
ly_log = /var/log/ly.log
session_log = ly-session.log

# Setup
setup_cmd = /etc/ly/setup.sh

# Vi mode
vi_mode = false
vi_default_mode = normal

# Other
numlock = false
min_refresh_delta = 5
text_in_center = false
full_color = true
allow_empty_password = false
auth_fails = 10
box_title = null
clock = null
bigclock = none
battery_id = null
initial_info_text = null
login_cmd = null
logout_cmd = null
sleep_cmd = null
sleep_key = F3

# Brightness
brightness_up_cmd = /usr/bin/brightnessctl -q -n s +10%
brightness_down_cmd = /usr/bin/brightnessctl -q -n s 10%-
brightness_up_key = F6
brightness_down_key = F5
